<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark ">
        <div class="container">

            <a href="HOME.HTML" class="navbar-brand">Bootstrap</a>

            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarresponsive" aria-controls="#navbarresponsive" aria-label="toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarresponsive">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="HOME.HTML" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="ABOUT.HTML" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="SERVICES.HTML" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="CONTACT.HTML" class="nav-link">Contact Us</a></li>
                </ul>

            </div>

        </div>
    </nav>

        <div class="container">

            <h1 class="mt-5 mb-3">Contact Us</h1>
        
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="HOME.HTML">Home</a></li>
                <li class="breadcrumb-item active"><a href="HOME.HTML">Contacts</a></li>
            </ol>
            

            <center>
                <div class="row">
                    <div class="col-lg-8 mb-4">
                        <h3>Send a Message to Us</h3>
                        <form action="#" name="sentMessage" id="contactForm" novalidate>
        
                            <div class="control-group form-group">
                                <div class="controls">
                                    <label for="#">Full Name:</label>
                                    <input type="text" name="#" id="name" required data-validation-request="">
                                    <p class="help-block"></p>
                                </div>
                            </div>
        
                            <div class="control-group form-group">
                                <div class="controls">
                                    <label for="#">Email id:</label>
                                    <input type="email" name="#" id="email" required data-validation-request="">
                                    <p class="help-block"></p>
                                </div>
                            </div>
        
                            <div class="control-group form-group">
                                <div class="controls">
                                    <label for="#">Phone Number:</label>
                                    <input type="password" name="#" id="number" required data-validation-request="">
                                    <p class="help-block"></p>
                                </div>
                            </div>
        
                            <div class="control-group form-group">
                                <div class="controls">
                                    <label for="#">Password:</label>
                                    <input type="password" name="#" id="password" required data-validation-request="">
                                    <p class="help-block"></p>
                                </div>
                            </div>
        
                            <div class="control-group form-group">
                                <div class="controls">
                                    <label for="#">Message:</label>
                                   <textarea name="message" id="message" cols="30" rows="10"></textarea>
                                </div>
                            </div>
        
                            <div id="success"></div>
        
                            <button type="submit" class="btn btn-primary" id="sendMessagebutton">Send Message</button>
        
                        </form>
                    </div>
                </div>
            </center>
            
    
            
        </div>
    

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
